---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        {{ page.date | date: "%Y-%m-%d %H:%M:%S %Z" }}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

    <p class="post-meta">
        Tagged:
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </p>

</div>
