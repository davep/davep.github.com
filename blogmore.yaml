    url: https://davep.at/
  - title: Bookmarks
    url: https://raindrop.io/davep/public-46742255/sort=-created&perpage=30&page=0
  - title: Photoblog
    url: https://seenbydavep.blogspot.com/
  - title: Emacs Packages
    url: https://elisp.dev/
  - title: Python Packages
    url: https://pypi.org/user/davepearson/

##############################################################################
# The "socials" in the sidebar.
