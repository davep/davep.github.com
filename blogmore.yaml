##############################################################################
# BlogMore configuration for blog.davep.org.

##############################################################################
# Locations.
content_dir: content
output: site

##############################################################################
# Main site details.
site_title: davep
site_subtitle: "Code and stuff"
site_url: "https://blog.davep.org"
site_description: "Dave Pearson's personal blog"
site_keywords:
  - Emacs
  - Python
  - Programming
  - Terminal
  - Textual
default_author: Dave Pearson

##############################################################################
# Content and styling.
clean_first: true
with_search: true
site_logo: /logo.jpeg
icon_source: davep.jpeg
with_sitemap: true
minify_css: true
minify_js: true

##############################################################################
# The links section in the sidebar.
links:
